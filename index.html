<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSI Exam Portal</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .portal-container {
            text-align: center;
            background-color: #ffffff;
            padding: 40px 60px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }
        h1 {
            color: #0056b3;
            margin-bottom: 10px;
        }
        p {
            color: #6c757d;
            margin-bottom: 35px;
            font-size: 1.1em;
        }
        .nav-links a {
            display: block;
            color: white;
            padding: 15px 30px;
            margin: 15px 0;
            border-radius: 8px;
            text-decoration: none;
            font-size: 1.1em;
            font-weight: 500;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .nav-links a:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
        }
        .nav-links a.static-exam {
            background-color: #007bff;
        }
        .nav-links a.static-exam:hover {
            background-color: #0056b3;
        }
        .nav-links a.interactive-exam {
            background-color: #28a745;
        }
        .nav-links a.interactive-exam:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="portal-container">
        <h1>CSI Exam Portal</h1>
        <p>Please select an exam mode to begin your review.</p>
        <div class="nav-links">
            <a href="csi_exam.html" class="static-exam">Chapter-by-Chapter Exam</a>
            <a href="interactive_exam.html" class="interactive-exam">Progress Test 1 + 2</a>
        </div>
    </div>
</body>
</html>
