<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interactive CSI Exam</title>
<style>
  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    line-height: 1.6;
    margin: 0;
    padding: 20px;
    background-color: #f8f9fa;
    color: #343a40;
  }
  .header-container {
      text-align: center;
      margin-bottom: 20px;
  }
  h1 {
    color: #0056b3;
  }
  #timer {
      font-size: 2.5em;
      font-weight: bold;
      color: #28a745;
      padding: 10px;
      border: 2px solid #ddd;
      border-radius: 10px;
      display: inline-block;
      background-color: #fff;
      min-width: 180px;
  }
  #timer.times-up {
      color: #dc3545;
  }
  .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      margin-bottom: 30px;
      padding: 15px;
      background-color: #e9ecef;
      border-radius: 8px;
  }
  .controls label {
      font-weight: 500;
  }
  .controls input[type="number"] {
      width: 60px;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ced4da;
  }
  .controls button {
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      color: white;
      transition: background-color 0.3s ease;
  }
  #startBtn { background-color: #28a745; }
  #startBtn:hover { background-color: #218838; }
  #randomizeBtn { background-color: #007bff; }
  #randomizeBtn:hover { background-color: #0069d9; }

  .question-container {
    margin-bottom: 25px;
    border: 1px solid #dee2e6;
    padding: 20px;
    border-radius: 8px;
    background-color: #fff;
    box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    transition: box-shadow 0.3s ease-in-out;
  }
  .question-container.disabled {
    pointer-events: none;
    opacity: 0.6;
  }
  .question-container:hover {
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
  }
  .question {
    font-weight: 600;
    font-size: 1.1em;
    margin-bottom: 15px;
  }
  .answers div {
    margin-bottom: 8px;
    cursor: pointer;
    padding: 12px;
    border: 1px solid #e9ecef;
    border-radius: 5px;
    transition: background-color 0.3s ease, border-color 0.3s ease;
  }
  .answers div:hover {
      background-color: #e2e6ea;
  }
  .correct {
    background-color: #d4edda !important;
    border-color: #c3e6cb !important;
    color: #155724;
    font-weight: bold;
  }
  .incorrect {
    background-color: #f8d7da !important;
    border-color: #f5c6cb !important;
    color: #721c24;
  }
  .answered .answers div {
      cursor: default;
  }
   .answered .answers div:not(.correct) {
      opacity: 0.7;
  }
   .answered .answers div:hover {
      background-color: initial;
  }
</style>
</head>

// --- Global Variables ---
const quizContainer = document.getElementById('quiz');
const timerDisplay = document.getElementById('timer');
const minutesInput = document.getElementById('minutes');
const startBtn = document.getElementById('startBtn');
const randomizeBtn = document.getElementById('randomizeBtn');

let currentQuizData = [];
let countdown; // To hold the setInterval instance

// --- Core Functions ---

/**
 * Shuffles an array in place using the Fisher-Yates algorithm.
 * @param {Array} array The array to shuffle.
 */
function shuffleArray(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}

/**
 * Prepares the quiz data by adding correct answer text and making a deep copy.
 */
function prepareQuizData() {
  currentQuizData = JSON.parse(JSON.stringify(originalQuizData));
  currentQuizData.forEach(q => {
    q.correctAnswerText = q.answers[q.correct];
  });
}

/**
 * Renders the entire quiz in the DOM.
 * @param {Array} data The quiz data array to render.
 */
function renderQuiz(data) {
  quizContainer.innerHTML = '';
  data.forEach((item, index) => {
    const questionElement = document.createElement('div');
    questionElement.classList.add('question-container');
    questionElement.id = `q-${index}`;

    const questionText = document.createElement('div');
    questionText.classList.add('question');
    questionText.innerHTML = `${index + 1}. ${item.question}`;
    questionElement.appendChild(questionText);

    const answersElement = document.createElement('div');
    answersElement.classList.add('answers');

    const answerOptions = item.shuffledAnswers || Object.values(item.answers);

    answerOptions.forEach((answerText, i) => {
      const answer = document.createElement('div');
      const choiceLetter = String.fromCharCode(97 + i); // a, b, c, d
      answer.innerHTML = `${choiceLetter}. ${answerText}`;
      answer.dataset.text = answerText;
      
      answer.addEventListener('click', handleAnswerClick);
      answersElement.appendChild(answer);
    });

    questionElement.appendChild(answersElement);
    quizContainer.appendChild(questionElement);
  });
}

// --- Event Handlers ---

/**
 * Handles the logic when a user clicks an answer.
 * @param {Event} event The click event.
 */
function handleAnswerClick(event) {
  const selectedAnswerDiv = event.currentTarget;
  const parentContainer = selectedAnswerDiv.closest('.question-container');
  
  if (parentContainer.classList.contains('answered')) {
    return;
  }
  parentContainer.classList.add('answered');

  const questionIndex = parseInt(parentContainer.id.split('-')[1]);
  const questionItem = currentQuizData[questionIndex];
  
  const allAnswerDivs = parentContainer.querySelectorAll('.answers div');
  allAnswerDivs.forEach(div => {
    if (div.dataset.text === questionItem.correctAnswerText) {
      div.classList.add('correct');
    } else {
      div.classList.add('incorrect');
    }
  });
}

/**
 * Handles the timer logic.
 * @param {number} seconds The total duration of the timer.
 */
function timer(seconds) {
  clearInterval(countdown);

  const now = Date.now();
  const then = now + seconds * 1000;
  displayTimeLeft(seconds);

  countdown = setInterval(() => {
    const secondsLeft = Math.round((then - Date.now()) / 1000);
    if (secondsLeft < 0) {
      clearInterval(countdown);
      timerDisplay.textContent = "Time's Up!";
      timerDisplay.classList.add('times-up');
      quizContainer.querySelectorAll('.question-container').forEach(el => el.classList.add('disabled'));
      return;
    }
    displayTimeLeft(secondsLeft);
  }, 1000);
}

/**
 * Displays the time in a 00:00 format.
 * @param {number} seconds The seconds to display.
 */
function displayTimeLeft(seconds) {
  const minutes = Math.floor(seconds / 60);
  const remainderSeconds = seconds % 60;
  const display = `${minutes < 10 ? '0' : ''}${minutes}:${remainderSeconds < 10 ? '0' : ''}${remainderSeconds}`;
  timerDisplay.textContent = display;
  document.title = `${display} - CSI Exam`;
}

// --- Button Event Listeners ---

startBtn.addEventListener('click', () => {
    const minutes = parseInt(minutesInput.value);
    if (isNaN(minutes) || minutes <= 0) {
        alert("Please enter a valid number of minutes.");
        return;
    }
    timerDisplay.classList.remove('times-up');
    quizContainer.querySelectorAll('.question-container').forEach(el => el.classList.remove('disabled'));
    timer(minutes * 60);
});

randomizeBtn.addEventListener('click', () => {
    shuffleArray(currentQuizData);
    currentQuizData.forEach(q => {
        let answerOptions = Object.values(q.answers);
        shuffleArray(answerOptions);
        q.shuffledAnswers = answerOptions;
    });
    renderQuiz(currentQuizData);
});

// --- Initial Load ---
const initialMinutes = parseInt(minutesInput.value);
displayTimeLeft(initialMinutes * 60);
prepareQuizData();
renderQuiz(currentQuizData);

</script>
